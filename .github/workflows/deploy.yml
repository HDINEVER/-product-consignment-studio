name: Deploy to Cloudflare Pages

on:
  push:
    branches: [main]
    paths-ignore:
      - "src/worker/**" # 忽略后端(Worker)代码变更
      - "wrangler.toml" # 忽略后端配置文件变更
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          # 我们需要在构建时注入后端地址
          # 如果您有不同的环境，可以使用 GitHub Secrets: ${{ secrets.VITE_API_URL }}
          VITE_API_URL: https://consignment-studio-api.hdinever.workers.dev

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy dist --project-name=product-consignment-studio --branch=main
