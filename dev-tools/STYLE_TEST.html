<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gumroad 样式测试</title>
  <style>
    body {
      font-family: 'Space Grotesk', sans-serif;
      background: #FFFEF0;
      padding: 40px;
    }
    
    .test-card {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px;
      background: white;
      border: 3px solid black;
      border-radius: 16px;
      box-shadow: 8px 8px 0px 0px rgba(0,0,0,1);
    }
    
    h1 {
      font-size: 32px;
      font-weight: 900;
      margin-bottom: 20px;
    }
    
    .button-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    
    .test-button {
      padding: 16px 24px;
      font-weight: 700;
      border: 3px solid black;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.1s ease;
      text-align: center;
    }
    
    .btn-primary {
      background: black;
      color: white;
      box-shadow: 4px 4px 0px 0px rgba(0,0,0,1);
    }
    
    .btn-primary:hover {
      transform: translate(-2px, -2px);
      box-shadow: 6px 6px 0px 0px rgba(0,0,0,1);
    }
    
    .btn-secondary {
      background: #FFE566;
      color: black;
      box-shadow: 4px 4px 0px 0px rgba(0,0,0,1);
    }
    
    .btn-secondary:hover {
      transform: translate(-2px, -2px);
      box-shadow: 6px 6px 0px 0px rgba(0,0,0,1);
    }
    
    .btn-outline {
      background: white;
      color: black;
      box-shadow: 4px 4px 0px 0px rgba(0,0,0,1);
    }
    
    .btn-outline:hover {
      background: #f5f5f5;
      transform: translate(-2px, -2px);
      box-shadow: 6px 6px 0px 0px rgba(0,0,0,1);
    }
    
    .status {
      display: inline-block;
      padding: 8px 16px;
      margin-top: 20px;
      background: #4CAF50;
      color: white;
      border: 3px solid black;
      border-radius: 8px;
      box-shadow: 2px 2px 0px 0px rgba(0,0,0,1);
      font-weight: 700;
    }
  </style>
</head>
<body>
  <div class="test-card">
    <h1>✅ Gumroad 风格测试</h1>
    <p>如果你能看到黑色的阴影效果，说明样式已经正确加载！</p>
    
    <div class="status">✓ 样式已加载</div>
    
    <div class="button-grid">
      <button class="test-button btn-primary">黑色按钮</button>
      <button class="test-button btn-secondary">黄色按钮</button>
      <button class="test-button btn-outline">白色按钮</button>
    </div>
    
    <div style="margin-top: 40px; padding: 20px; background: #f0f0f0; border-radius: 8px;">
      <h3 style="margin-top: 0;">✨ 特征检查：</h3>
      <ul style="line-height: 1.8;">
        <li>✅ 黑色粗边框（3px）</li>
        <li>✅ 硬阴影效果（4px 4px）</li>
        <li>✅ 圆角（12-16px）</li>
        <li>✅ 悬停时阴影变大</li>
        <li>✅ 悬停时轻微位移</li>
      </ul>
    </div>
  </div>
</body>
</html>
